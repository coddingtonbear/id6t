<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>ID6T: Bicycle Electrification</title>
        <link href="{% static 'maxwell.css' %}" rel="stylesheet" />
        <script src="http://maps.google.com/maps/api/js?key={{mapsApiKey}}&sensor=true" type="text/javascript"></script>
        <script type="application/json" id="maxwell-state">
            {{ state|safe }}
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>Battery Voltage</th>
                <td id="battery-voltage"></td>
            </tr>
            <tr>
                <th>Current Consumption</th>
                <td id="current-consumption"></td>
            </tr>
            <tr>
                <th>Velocity</th>
                <td id="velocity"></td>
            </tr>
            <tr>
                <th>LED Lighting</th>
                <td id="led-lighting"></td>
            </tr>
        </table>
        <div id="map"></div>
        <script src="{% static 'maxwell.js' %}"></script>
    </body>
</html>
